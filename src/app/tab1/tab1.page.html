<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recording</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button
      color="medium"
      shape="round"
      size="large"
      (click)="startRecognition()"
    >
      <ion-icon slot="icon-only" name="mic-outline"></ion-icon>
    </ion-button>
  </div>
</ion-content>
